# ============================================
# E-COMMERCE - analysis_options_ecommerce.yaml
# ============================================
# Performance, user experience, and conversion optimization
# Use this for: Shopping apps, marketplaces, retail platforms

include: analysis_options.yaml

analyzer:
  errors:
    # Performance critical for conversion
    avoid_unnecessary_containers: error
    
    # Security for payments
    avoid_print: warning
    secure_pubspec_urls: error

linter:
  rules:
    # === E-COMMERCE-SPECIFIC RULES ===
    
    # Performance (Fast loading = better conversion)
    - prefer_const_constructors
    - prefer_const_constructors_in_immutables
    - prefer_const_declarations
    - prefer_const_literals_to_create_immutables
    - avoid_unnecessary_containers
    - use_colored_box
    - use_decorated_box
    - avoid_function_literals_in_foreach_calls
    - use_string_buffers_in_strings
    
    # Image Optimization (Product photos)
    - use_full_hex_values_for_flutter_colors
    
    # User Experience
    - use_key_in_widget_constructors
    - sized_box_for_whitespace
    - prefer_if_elements_to_conditional_expressions
    
    # State Management (Cart, checkout flow)
    - cancel_subscriptions
    - close_sinks
    - unawaited_futures
    
    # Payment Security
    - avoid_print
    - secure_pubspec_urls
    - parameter_assignments
    
    # Code Quality (Fast iteration)
    - prefer_single_quotes
    - require_trailing_commas
    - sort_child_properties_last