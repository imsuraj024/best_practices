# ============================================
# SOCIAL MEDIA - analysis_options_social.yaml
# ============================================
# Real-time updates, media handling, and user engagement
# Use this for: Social networks, messaging apps, content platforms

include: analysis_options.yaml

analyzer:
  errors:
    # Performance for media feeds
    avoid_unnecessary_containers: error
    
    # Real-time safety
    use_build_context_synchronously: error

linter:
  rules:
    # === SOCIAL MEDIA-SPECIFIC RULES ===
    
    # Performance (Infinite scrolling, media)
    - prefer_const_constructors
    - prefer_const_constructors_in_immutables
    - avoid_unnecessary_containers
    - use_colored_box
    - use_decorated_box
    
    # Async/Real-time (Streams, WebSockets)
    - cancel_subscriptions
    - close_sinks
    - unawaited_futures
    - discarded_futures
    - use_build_context_synchronously
    - avoid_returning_null_for_future
    
    # Memory Management (Large media lists)
    - avoid_function_literals_in_foreach_calls
    - prefer_foreach
    
    # State Management (Complex UI states)
    - exhaustive_cases
    - prefer_final_fields
    
    # User Safety (Content moderation)
    - avoid_print  # Don't log user content
    - parameter_assignments